<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Curling LSD calculator">
    <meta name="author" content="Tomaz Toplak">

    <title>Culring LSD calculator</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body>
  <div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6">
	        <form>
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation">
                        <a href="#simple" aria-controls="home" role="tab" data-toggle="tab">Simple</a>
                    </li>
                    <li role="presentation" class="active">
                        <a href="#covered" aria-controls="profile" role="tab" data-toggle="tab">Pin covered</a>
                    </li>
                </ul>
                <div class="tab-content" style="margin-top:15px;">
                    <div role="tabpanel" class="tab-pane fade" id="simple">
                        <div class="form-group">
	                        <label>Distance from pin [cm]</label>
	                        <input type="number" step="0.1" class="form-control fromPin" id="fromPin" placeholder="0.0">
	                    </div>          
	            
                        <a href="javascript:void(0);" type="submit" 
                           onclick="SimpleLSDCalculation();" class="btn btn-default btn-primary pull-right">Calculate</a>
	                    <a href="javascript:void(0);" type="submit" 
                           onclick="ResetAll();" class="btn btn-default">Reset</a>
                    </div>
                    <div role="tabpanel" class="tab-pane active fade in" id="covered">
                                         
	                    <div class="form-group">
	                        <label>Distance from 6 o'clock [cm]</label>
	                        <input type="number" step="0.1" class="form-control from6" id="from6" placeholder="0.0">
	                    </div>
	                    <div class="form-group">
	                        <label>Distance from 3 o'clock [cm]</label>
	                        <input type="number" step="0.1" class="form-control from3" id="from3" placeholder="0.0">
	                    </div>
        	            <a href="javascript:void(0);" type="submit" 
                           onclick="StartLSDCalculaton();" class="btn btn-default btn-primary pull-right">Calculate</a>
	                    <a href="javascript:void(0);" type="submit" 
                           onclick="ResetAll();" class="btn btn-default">Reset</a>
                    </div>
                </div>

            </form>
           
	        <table style="width: 100%;">
	            <tr>
	                <td style="text-align: center; vertical-align: middle;">
	                    <h2 id="resultLabel"></h2>
                        <canvas id="sheet" width="400" height="400"></canvas>
   	                </td>
	            </tr>
	        </table>
	    </div> 
    </div>
  </div>
  <script src="scripts/jquery-2.1.4.min.js"></script>
  <script src="scripts/bootstrap.min.js"></script>
  <script src="scripts/lsdcalc.js" type="text/javascript"></script>
  </body>
</html>
