<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Curling LSD calculator">
    <meta name="author" content="Tomaz Toplak">

    <title>Culring LSD calculator</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

  </head>

  <body>

    <div class="row">
        <div class="col-md-6 col-sm-12">
            <table style="width: 100%;">
                <tr>
                    <td style="text-align: center; vertical-align: middle;">
                        <h3>LSD calculator</h3>
                    </td>
                </tr>
            </table>
   
	        <form>
	            <div class="form-group">
	                <label for="exampleInputEmail1">Distance from pin [cm]</label>
	                <input type="text" class="form-control" id="fromPin" placeholder="0,0">
	            </div>
	            <table style="width: 100%;">
                    <tr>
                        <td style="text-align: center; vertical-align: middle;">
                            <h4>If pin is covered use new method</h4>
                        </td>
                    </tr>
                </table>
	            <div class="form-group">
	                <label for="exampleInputEmail1">Distance from 3 o'clock [cm]</label>
	                <input type="text" class="form-control" id="from3" placeholder="0,0">
	            </div>
	            <div class="form-group">
	                <label for="exampleInputPassword1">Distance from 6 o'clock [cm]</label>
	                <input type="text" class="form-control" id="from6" placeholder="0,0">
	            </div>	 
	            <a href="#" type="submit" onclick="StartLSDCalculaton();" class="btn btn-default pull-right">Calculate</a>
	        </form>
           
	        <table style="width: 100%;">
	            <tr>
	                <td style="text-align: center; vertical-align: middle;">
	                    <h2 id="resultLabel"></h2> 
	                </td>
	            </tr>
	        </table>
	</div> 
    </div>
    
    <script src="scripts/jquery-2.1.4.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/lsdcalc.js" type="text/javascript"></script>
  </body>
</html>
